name: Publish

on:
  push:
    branches:
      - master
      - beta

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      #- run: npm test
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{secrets.BOT_GITHUB_TOKEN}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
